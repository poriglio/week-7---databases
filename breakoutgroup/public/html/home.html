<!DOCTYPE html>
<html ng-app="bassApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	</head>
	<body ng-controller="bassController">
		<h1>{{greeting}}</h1>
		<h2 ng-show="personalGreeting">Welcome back, {{user.name}}</h2>
		<form ng-show="loginForm" ng-submit="loginUser()">
			<input ng-model="username" placeholder="Username">
			<input type="submit">
		</form>
		<form ng-submit="postBeat()" ng-if="beatsForm">
			<input ng-model="newBeat.tempo" placeholder="tempo">
			<input ng-model="newBeat.dopeness" placeholder="dopness">
			<input ng-model="newBeat.distanceToDrop" placeholder="distance to drop">
			<input ng-model="newBeat.bestFriend" placeholder="best friend">
			<input ng-model="newBeat.favoriteSandwich" placeholder="favorite sandwich url">
			<input type="submit">
		</form>
		<ul ng-repeat="beat in beats">
			<h2><a href="/beats/{{beat._id}}">{{beat.tempo}}</a></h2>
			<li>{{beat.favoriteSandwich}}</li>
			<li>{{beat.dopeness}}</li>
			<li>{{beat.distanceToDrop}}</li>
			<li>{{beat.bestFriend}}</li>
		</ul>
		<script src="../js/main.js"></script>
	</body>
</html>
